<body class="container">

    <div class="main">
        <h3>Last question</h3>
        
        <form>
            <p>Do you have any pets?</p>
            <div>
              <label for="affirm">Yes</label>  
              <label for="negate">No</label>
              </br> 

              <input type="radio" id="affirm"
               name="yesno" value="yes">
              
             
              <input type="radio" id="negate"
              name="yesno" value="no">
              
            </div>
            <div>
              </br>
              <button type="submitPets">Submit</button>
            </div>
          </form>
    </div>
